<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <title>Github Search History</title>
    <style>

    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>
    
<body>
    <div class="row">
        <div class="col-form-label col-sm-7 text-sm-center">
            <h1> Github Repository Serach History </h1>
            <div class="col-sm-7"></div>
                <div class="col-sm-5">
                
                <input type="text" id="h-search" class="form-control text-sm-left" placeholder="Search for username"  autofocus/>
                <p> </p>
                <button id="search-button" class="btn btn-primary" type="button">Search</button>
                <p> </p>
                
                <div id="result"></div>
                </div>
            </div>
        <div class="col-form-label col-sm-5 text-sm-center" id="saveResults" >
            
            
        </div>
        </div>



    <template id="searches-template">
      {{#each searches}}
        <div class="h-search">
          <p>{{createdAt}}</p>
          <p>{{term}}</p>
        </div>
      {{/each}}
    </template>    

    <template id="search-template">
      <div class="h-search">
        <p>{{createdAt}}</p>
        <p>{{term}}</p>
      </div>
    </template>




<script src="./src/jquery.js"></script>
<script src="./src/handlebars.js"></script>
<script src="./src/main.js"></script>

</body>
</html>
